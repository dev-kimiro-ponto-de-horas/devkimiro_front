<app-navbar></app-navbar>

<div class="w-100 h-100 setor">

  <div class="w-100 h-100 d-flex justify-content-center align-items-center flex-column">

    <div id="espaco-card" class="w-75 mb-3 espaco-card rounded-3">

      <div class="my-2">
        <h1 style="font-family: 'Anton', sans-serif; font-size: 3em;" class="text-center text-white mt-4">Todos os Usuários:</h1>
      </div>

      <div class="card elemento-card rounded-3 d-flex justify-content-center align-items-center mx-5 my-5 px-3 py-3">

        <h2>Nome Usuário</h2>
        <h3>Email</h3>
        <h3>Login</h3>
        <h3 class="mb-4">Role</h3>

        <button mat-flat-button color="primary">Atualizar</button> <br>
        <button mat-flat-button color="warn">Deletar</button>

      </div>

    </div>

    <a mat-fab color="accent">
      <mat-icon>arrow_downward</mat-icon>
    </a>

  </div>

</div>

<div id="formulario" class=" w-100 h-100 espaco-formulario">

  <div class="w-100 h-100 d-flex justify-content-center align-items-center flex-column">

    <div class="w-50 px-3 mb-3 rounded-3 pt-2 campo-formulario d-flex justify-content-center align-items-center flex-column">

      <div class="mb-1 py-2">
        <h1>Criar Usuário:</h1>
      </div>

      <form (ngSubmit)="submit()" [formGroup]="registroUsuario">

        <mat-form-field appearance="outline" class="w-100 px-5 mt-2">
            <mat-label>Email:</mat-label>
              <input class="input" matInput placeholder="Digite aqui o nome do setor..." formControlName="email">
            <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 px-5 mt-2">
            <mat-label>Login:</mat-label>
              <input class="input" matInput placeholder="Digite aqui o nome do responsável pelo setor..." formControlName="login">
            <mat-icon matSuffix>person_pin</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 px-5 mt-2">
          <mat-label>Senha:</mat-label>
            <input class="input" matInput placeholder="Digite aqui o nome do responsável pelo setor..." formControlName="senha">
          <mat-icon matSuffix>enhanced_encryption</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 px-5 mt-2">
        <mat-label>Role:</mat-label>
          <input class="input" matInput placeholder="Digite aqui o nome do responsável pelo setor..." formControlName="role">
        <mat-icon matSuffix>group</mat-icon>
    </mat-form-field>

        <div class="d-flex justify-content-center align-items-center mt-2 pb-2 mb-2 w-100 px-3">

          <button type="submit"  class="botao fs-6 text-white w-50" mat-raised-button color="primary"> Criar Usuário! </button>

        </div>

      </form>

    </div>

    <a mat-fab color="accent">
      <mat-icon>arrow_upward</mat-icon>
    </a>

  </div>

</div>

<app-rodape></app-rodape>
