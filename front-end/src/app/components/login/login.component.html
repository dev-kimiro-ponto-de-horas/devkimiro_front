<div class="login">

  <img class="login-background" src="../../../assets/img/background-devkimiro.png" alt="background">
  <img class="login-logo" src="../../../assets/img/DevKimiro.png" alt="background-logo">

  <main class="w-100 h-100 d-flex justify-content-center align-items-center">

    <div class="box-login rounded-3 d-flex justify-content-center align-items-center flex-column">

      <div class="titulo mb-5 py-5">
        <h1 class="fw-3 mb-4">Ponto de Horas</h1>
        <h3>Funcionários</h3>
      </div>

      <div class="w-100 mt-3">

        <form [formGroup]="registroLogin">

        <mat-form-field appearance="outline" class="w-100 px-5 mt-2">
            <mat-label>Cracha:</mat-label>
              <input class="input" matInput placeholder="Digite aqui seu e-mail..." formControlName="login">
            <mat-icon class="input" matSuffix>person</mat-icon>
            <mat-error *ngIf="login.hasError('email') && !login.hasError('required')">
              Por favor, insira um login válido!
            </mat-error>
            <mat-error *ngIf="login.hasError('required')">
              login é <strong>necessário</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 px-5 mt-2">
            <mat-label>Senha:</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'"
                class="input" placeholder="Digite aqui sua senha..." formControlName="senha">
               <button mat-icon-button matSuffix (click)="hide= !hide"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon class="password">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="senha.hasError('senha') && !senha.hasError('required')">
                  Por favor, insira uma senha válida!
                </mat-error>
                <mat-error *ngIf="senha.hasError('required')">
                  Senha é <strong>necessária</strong>
                </mat-error>
        </mat-form-field>

        <a [routerLink] = "['/login-ADMIN']"  class="ps-5 mb-2" >Administrador ?</a>

        <div class="d-flex justify-content-center align-items-center mt-2 mb-4 w-100 px-3 mt-3">
          <button type="submit" (click)="loginFuncionario()"  class="botao fs-6 text-white w-50" mat-raised-button color="primary"> Login </button>
        </div>

      </form>

      </div>

    </div>

  </main>

    <footer class="rodape d-flex justify-content-center align-items-center">
        <span>Todos os direitos reservados @2022</span>
    </footer>

</div>
